  <link rel="stylesheet" href="style.css" />

</head>

  <!-- Sidebar -->

    <ul>

      <li><a href="syllabus.html">📘 Syllabus</a></li>

  <!-- Page Content -->
  <div class="content">
    <div class="container">
      <h1>❗ Mistake Journal</h1>

      <!-- Calendar -->
      <div id="calendar" style="margin-bottom: 40px;"></div>

      <!-- Mistake Form -->
      <form id="mistake-form" class="form-section" style="display: none;">
        <input type="hidden" id="mistake-date" />
        <p><strong>Selected Date:</strong> <span id="selected-date-label"></span></p>
        <label>
          Topic:
          <input type="text" id="mistake-topic" placeholder="Topic name" required />
        </label>
        <label>
          Mistake:
          <textarea id="mistake-text" rows="3" placeholder="What mistake did you make?" required></textarea>
        </label>
        <button type="submit">➕ Add Mistake</button>
      </form>

      <!-- Mistake List -->
      <ul id="mistake-list" class="log-list"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="js/mistakes.js"></script>
</body>
</html>
